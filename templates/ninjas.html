<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Page!</title>
</head>
<body>
    <img src="{{ url_for('static', filename = img) }}">
    {% if tmnt == True %}
    <img src="{{ url_for('static', filename='images/donatello.jpg') }}">
    <img src="{{ url_for('static', filename='images/leonardo.jpg') }}">
    <img src="{{ url_for('static', filename='images/michelangelo.jpg') }}">
    <img src="{{ url_for('static', filename='images/raphael.jpg') }}">
{% endif %}
{% if tmnt == False %}
{% if color == 'blue' %}
    <img src="{{ url_for('static', filename='img/blue.jpg') }}">
{% elif color == 'orange' %}
    <img src="{{ url_for('static', filename='img/orange.jpg') }}">
{% elif color == 'red' %}
    <img src="{{ url_for('static', filename='img/red.jpg') }}">
 {% elif color == 'purple' %}
    <img src="{{ url_for('static', filename='img/purple.jpg') }}">
{% else %}
    <img src="{{ url_for('static', filename='img/notapril.jpg') }}">
{% endif %}
{% endif %}
    
</body>
</html>
